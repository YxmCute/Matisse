apply plugin: 'com.android.library'


archivesBaseName = 'android-crop'

android {
  compileSdkVersion 32


  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 32

        testApplicationId 'com.soundcloud.android.crop.test'
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'com.squareup:fest-android:1.0.7'
//    testImplementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'org.mockito:mockito-core:1.9.5'
    testImplementation 'com.google.dexmaker:dexmaker:1.0'
    testImplementation 'com.google.dexmaker:dexmaker-mockito:1.0'
}

